<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>BOOLFIX</title>
  </head>
  <body>

    <div id="app">

      <!-- HEADER -->
      <header>

        <img src="img/boolfix-logotype.png" alt="boolfix logo">

        <!-- Search-Bar -->
        <div class="search-bar">
          <input v-model="textSearched" type="text" name="" value="">
          <button @click="wholeContentFx" type="button" name="button">Search</button>
        </div>
        <!-- END Search-Bar -->

      </header>
      <!-- END HEADER -->

      <div class="results">

        <!-- Single Search -->
        <div class="single-box" v-for="element in obj">

          <img v-if="element.poster_path" class="poster" :src="picturePath + element.poster_path" alt="">
          <img v-else class="poster" :src="picturePlaceHolder" alt="">

          <div class="info">
            <!-- Title -->
            <div v-if="element.title" class="title">
              <strong>Title:</strong>
              {{element.title}}
            </div>

            <div v-if="element.name" class="title">
              <strong>Title:</strong>
              {{element.name}}
            </div>
            <!-- End Title -->

            <!-- Original Title -->
            <div v-if="element.original_title" class="original-title">
              <strong>Original Title:</strong> {{element.original_title}}
            </div>

            <div v-if="element.original_name" class="original-name">
              <strong>Original Title:</strong> {{element.original_name}}
            </div>
            <!-- End Original Title -->

            <!-- Language -->
            <div class="lang">
              <div class="img">
                <img class="flag" v-if="availableFlag.includes(element.original_language)" :src="'flag/' + element.original_language + '.svg'" alt="">
                <span v-else><strong>Language: </strong>{{element.original_language}}</span>
              </div>
            </div>
            <!-- End Language -->

            <!-- Vote -->
            <div class="vote">
              <strong>Vote: </strong><span><i v-for="i in getVote(element.vote_average)" class="fas fa-star"></i><i v-for="i in (5 - getVote(element.vote_average))" class="far fa-star"></i></span>
            </div>
            <!-- End Vote -->

            <!-- Overview -->
            <div class="overview">
              <strong>Overview:</strong> {{element.overview}}
            </div>
            <!-- End Overview -->


          </div>

        </div>
        <!-- END Single Search -->


      </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>

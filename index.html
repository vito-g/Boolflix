<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>BOOLFIX</title>
  </head>
  <body>

    <div id="app">
      <div class="search-bar">
        <input v-model="textSearched" type="text" name="" value="">
        <button @click="searchMoviesFx(); searchSeriesFx()" type="button" name="button">Search</button>

      </div>
      <div class="results">

        <!-- Single Movie Search -->
        <div v-for="element in obj">
          <!-- Title -->
          <h3>{{element.title}}</h3>
          <!-- END Title -->

          <!-- Original Title -->
          <div class="original-title">
            <strong>Original Title:</strong> {{element.original_title}}
          </div>
          <!-- END Original Title -->

          <!-- Language -->
          <div class="lang">
            <div class="img">
              <img v-if="availableFlag.includes( element.original_language)" :src="'flag/' + element.original_language + '.svg'" alt="">
              <span v-else><strong>Language: </strong>{{element.original_language}}</span>
            </div>
          </div>
          <!-- END Language -->

          <!-- Vote -->
          <div class="vote">
            <strong>Vote: </strong><span><i v-for="i in getVote(element.vote_average)" class="fas fa-star"></i><i v-for="i in (5 - getVote(element.vote_average))" class="far fa-star"></i></span>
          </div>
          <!-- END Vote -->
          <br>

        </div>
        <!-- END Single Movie Search -->

        
        <hr>


        <!-- Single Series Search-->
        <div v-for="element in objSeries">
          <!-- Title -->
          <h3>{{element.name}}</h3>
          <!-- END Title -->

          <!-- Original Title -->
          <div class="original-title">
            <strong>Original Title:</strong> {{element.original_name}}
          </div>
          <!-- END Original Title -->

          <!-- Language -->
          <div class="lang">
            <div class="img">
              <img v-if="availableFlag.includes( element.original_language)" :src="'flag/' + element.original_language + '.svg'" alt="">
              <span v-else><strong>Language: </strong>{{element.original_language}}</span>
            </div>
          </div>
          <!-- END Language -->

          <!-- Vote -->
          <div class="vote">
            <strong>Vote: </strong><span><i v-for="i in getVote(element.vote_average)" class="fas fa-star"></i><i v-for="i in (5 - getVote(element.vote_average))" class="far fa-star"></i></span>
          </div>
          <!-- END Vote -->
          <br>

        </div>
        <!-- END Single Series Search -->

      </div>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
